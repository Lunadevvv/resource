<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="ui.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;1,200&display=swap" rel="stylesheet">
        <script src="ui.js"></script>
    </head>
    <body>
        <left>
            <img src="https://media.discordapp.net/attachments/994787072781062244/996375017908621342/gta5.png">
            <p id="stock"><b>Số lượng còn</b>:<BR> 150</p>
            <div class="act">
                <button id="retirar">Đầy bình</button>
                <button id="guardar">Đổ đến</button>
            </div>
        </left>
        <div class="container">
            <small>Đổ đến</small><br>
            <span>Phương tiện</span>
            <div class="box">
                <span id="title">Tổng tiền</span>
                <div class="item" style="border: none;">
                    <button id="minus">-</button>
                    <input id="amount" type="number" placeholder="$">
                    <button id="plus" style="right: 5px;">+</button>
                </div>
            </div>
            <div class="box">
                <span id="title">Xăng xe</span>
                <div class="item">
                    <div class="litro">
                        <span><span>$</span> 0.00</span>
                    </div>
                </div>
            </div>
            <div class="box">
                <span id="title">Giá mỗi lít</span>
                <div class="item">
                    <span id="fuel-price"><span style="font-size: 18px;">$</span> 1.00</span>
                </div>
            </div>
        </div>
        <div class="modal">
            <button class="accept btninfo">Đồng ý</button>
            <span>Bạn có muốn đổ xăng hết<br><b>$ 85,00</b></span>
            <button class="recuse btninfo">Hủy</button>
        </div>
    </body>
</html>
